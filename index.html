<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <h1>SUHARSH AGARWAL</h1>
        <nav>
            <a href="#skills">Skills</a>
            <a href="#resume">Resume</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Introduction Section -->
    <section class="intro">
        <div class="intro-content">
            <img src="profile.jpg" alt="Your Image" class="profile-pic">
            <div>
                <h2>Welcome to My Portfolio</h2>
                <p>I am a <span class="highlight">Data & DevOps Engineer</span> with expertise in cloud computing, automation, and AI-powered solutions.</p>
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills">
        <h2>Skills</h2>
        <div class="skills-grid">
            <div class="skill-item"><img src="python.png" alt="Python">Python</div>
            <div class="skill-item"><img src="docker.png" alt="Docker">Docker</div>
            <div class="skill-item"><img src="kubernetes.png" alt="Kubernetes">Kubernetes</div>
            <div class="skill-item"><img src="aws.png" alt="AWS">AWS</div>
            <div class="skill-item"><img src="ci-cd.png" alt="CI/CD">CI/CD</div>
        </div>
    </section>

    <!-- Resume Section -->
    <section id="resume">
        <h2>Resume</h2>
        <p>Download my resume: <a href="https://drive.google.com/file/d/1kPmo3OBIpIggBfnnxVxzS_qeeHBruoeY/view?usp=sharing" class="resume-btn" download>Download Resume</a></p>
    </section>

    <!-- Contact Section with Icons -->
    <section id="contact">
        <h2>Contact Me</h2>
        <div class="contact-links">
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank">
                <img src="linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://github.com/yourgithub" target="_blank">
                <img src="github.png" alt="GitHub">
            </a>
            <a href="mailto:your.email@example.com">
                <img src="image.png" alt="Email">
            </a>
        </div>
    </section>

    <!-- Chatbot Section -->
    <section id="chatbot">
        <h2>Chat with My AI</h2>
        <div class="chat-container">
            <div id="chatbox"></div>
            <input type="text" id="userInput" placeholder="Ask something...">
        </div>
    </section>

</body>
</html>
